<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WOOFAI Landing</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Fredoka One', cursive;
    background: #1492FF;
    background-image:
      radial-gradient(circle at center, #4cb1ff 0%, #1492ff 80%);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  nav {
    width: 100%;
    max-width: 1200px;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    background: transparent;
    z-index: 100;
  }

  .nav-left {
    font-size: 28px;
    text-shadow: 2px 3px 0 #0a5d99;
    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }

  .nav-center {
    display: flex;
    gap: 40px;
    font-weight: 700;
    font-size: 15px;
    text-transform: uppercase;
    text-shadow: 1px 1px 2px #0a5d99;
  }

  .nav-center a {
    color: white;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .nav-center a:hover {
    color: #ffd95a;
  }

  .nav-right {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .nav-button, .buy-button {
    border: none;
    outline: none;
    cursor: pointer;
    font-weight: 700;
    font-family: 'Fredoka One', cursive;
    transition: background-color 0.3s ease;
    user-select: none;
    border-radius: 6px;
    box-shadow: 2px 3px 0 #0a5d99;
    text-shadow: 1px 1px 0 #0a5d99;
  }

  .nav-button {
    width: 40px;
    height: 40px;
    background: #FFF;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .nav-button svg {
    width: 20px;
    height: 20px;
    fill: #1492FF;
  }

  .nav-button:hover {
    background: #ffd95a;
    box-shadow: 2px 3px 0 #b28e17;
  }

  .buy-button {
    background: #fff;
    color: #1492FF;
    padding: 8px 20px;
    font-size: 14px;
    border-radius: 12px;
  }

  .buy-button:hover {
    background: #ffd95a;
    color: #6b5200;
    box-shadow: 2px 3px 0 #b28e17;
  }

  main {
    margin-top: 100px;
    width: 100%;
    max-width: 1200px;
    text-align: center;
    user-select: none;
    padding-bottom: 100px;
    position: relative;
  }

  main::before {
    content: '';
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 600px;
    background: radial-gradient(circle at center, #4cb1ff 0%, transparent 80%);
    z-index: -1;
    filter: drop-shadow(0 0 12px rgba(255 255 255 / 0.3));
    mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, transparent 90%);
  }

  h1 {
    font-size: 100px;
    line-height: 1;
    color: #fff8e1;
    text-shadow:
      4px 4px 0 #0a5d99,
      7px 7px 0 #0863bf;
    margin-bottom: 40px;
  }

  .logo {
    width: 250px;
    height: 250px;
    margin: 0 auto;
    user-select: none;
    filter: drop-shadow(2px 3px 1px rgba(0,0,0,0.4));
  }
</style>
</head>
<body>

<nav>
  <div class="nav-left">WOOFAI</div>
  <div class="nav-center">
    <a href="#about">ABOUT</a>
    <a href="#tokenomics">TOKENOMICS</a>
    <a href="#roadmap">ROADMAP</a>
  </div>
  <div class="nav-right">
    <button class="nav-button" title="Twitter">
      <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12" stroke="#1492FF" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
    <button class="nav-button" title="Telegram">
      <svg viewBox="0 0 24 24"><path d="M22 4.01L2.01 11l6.08 1.6 1.87 5.72 2.64-7.34 6.49-7.68z" fill="#1492FF"/></svg>
    </button>
    <button class="buy-button">BUY NOW</button>
  </div>
</nav>

<main>
  <h1>WOOFAI</h1>
  <img src="logo.png" alt="WOOFAI Logo" class="logo" />
</main>

</body>
</html>
